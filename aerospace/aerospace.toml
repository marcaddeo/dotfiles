# Start AeroSpace at login
start-at-login = true

after-startup-command = [
  'exec-and-forget /opt/homebrew/opt/autoraise/bin/AutoRaise',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0',
]

accordion-padding = 30
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

[workspace-to-monitor-force-assignment]
6 = 'Thunderbolt'

[mode.main.binding]
# Switch workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
ctrl-left = 'workspace prev'
ctrl-right = 'workspace next'

# Focus window
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-p = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors left'
alt-n = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors right'

# Focus monitor
alt-ctrl-1 = 'focus-monitor Thunderbolt'
alt-ctrl-2 = 'focus-monitor Built-in'
alt-ctrl-3 = 'focus-monitor DELL'
alt-ctrl-p = 'focus-monitor --wrap-around prev'
alt-ctrl-n = 'focus-monitor --wrap-around next'

# Move window
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-p = 'move-node-to-workspace prev'
alt-shift-n = 'move-node-to-workspace next'

# Move window to monitor
cmd-ctrl-1 = 'move-node-to-monitor --focus-follows-window Thunderbolt'
cmd-ctrl-2 = 'move-node-to-monitor --focus-follows-window Built-in'
cmd-ctrl-3 = 'move-node-to-monitor --focus-follows-window DELL'
cmd-ctrl-p = 'move-node-to-monitor --focus-follows-window prev'
cmd-ctrl-n = 'move-node-to-monitor --focus-follows-window next'

# Fullscreen window
alt-f = 'fullscreen'

# Toggle AeroSpace
alt-o = 'enable toggle'

# Toggle window float
alt-t = 'layout floating tiling'

# Toggle focus back-and-forth between last focused window
alt-q = 'focus-back-and-forth'

# Resize windows
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Rebalance windows
alt-shift-0 = 'balance-sizes'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'
#
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-period = 'layout accordion horizontal vertical'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
